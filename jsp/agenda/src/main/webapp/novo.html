<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Agenda de Contatos</title>
	<link rel="icon" href="images/telefone.png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Criar novo contato</h1>
	<form name="formulario" action="insert" id="formulario">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Digite seu nome..." class="caixa2" id="nome"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Digite seu telefone..." class="caixa2" id="fone"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Digite seu email..." class="caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="botao1" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>

</html>
